<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>About</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            opacity: 0;
            transform: scale(1.02);
            filter: blur(2px);
            transition:
                opacity 0.6s ease,
                transform 0.6s ease,
                filter 0.6s ease;
            pointer-events: none;
            visibility: hidden;
        }

        body.fade-in {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
            pointer-events: auto;
            visibility: visible;
        }

        body.fade-out {
            opacity: 0;
            transform: scale(0.98);
            filter: blur(3px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="page-overlay" id="pageOverlay">
        <div class="hourglass-container">
            <svg class="hourglass-icon" viewBox="0 0 24 24" fill="none">
                <path fill="#fff"
                    d="M6 2h12v2.5a6.5 6.5 0 01-3.5 5.8 6.5 6.5 0 013.5 5.8V22H6v-5.9a6.5 6.5 0 013.5-5.8A6.5 6.5 0 016 4.5V2z" />
            </svg>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <div class="sidebar">
        <div class="animated-title">
            <svg viewBox="0 0 300 60" width="100%" height="60">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
                    LibwΣΣn D.
                </text>
            </svg>
        </div>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </div>

    <div class="main-content">
        <div class="resume-container">
            <img src="images/livewen_dongallo.jpg" alt="Livewen Dongallo" class="profile-pic" />
            <div class="bio">
                <h1>Livewen Dongallo</h1>
                <p>short_description_placeholder</p>
                <h2>Objective</h2>
                <p>
                    blah blah blah
                </p>
                <h2>Educational Background</h2>
                <p>
                    educational_background_text_placeholder
                </p>

                <h2>Experience & Projects</h2>
                <p>
                    experience_and_past_projects_text_placeholder
                </p>
            </div>
        </div>
    </div>
    <button class="dark-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>

    <script>
        // Load saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle').textContent = '☀️ Light Mode';
        }

        function toggleDarkMode() {
            const body = document.body;
            const btn = document.querySelector('.dark-toggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                btn.textContent = '☀️ Light Mode';
            } else {
                localStorage.setItem('theme', 'light');
                btn.textContent = '🌙 Dark Mode';
            }
        }
        // Highlight current link
        const currentPath = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll('.nav-link');

        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPath) {
                link.classList.add('active');
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Fade-in effect
            requestAnimationFrame(() => {
                document.body.classList.add("fade-in");
            });

            const links = document.querySelectorAll("a.nav-link");
            const overlay = document.getElementById("pageOverlay");

            links.forEach(link => {
                link.addEventListener("click", e => {
                    e.preventDefault();
                    const href = link.getAttribute("href");

                    // Show overlay
                    overlay.classList.add("show");

                    // Navigate after short delay
                    setTimeout(() => {
                        window.location.href = href;
                    }, 400); // Fast, no black screen
                });
            });
        });
    </script>
</body>

</html>
