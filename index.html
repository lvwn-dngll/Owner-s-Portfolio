<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            opacity: 0;
            transform: scale(1.02);
            filter: blur(2px);
            transition:
                opacity 0.6s ease,
                transform 0.6s ease,
                filter 0.6s ease;
            pointer-events: none;
            visibility: hidden;
        }

        body.fade-in {
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
            pointer-events: auto;
            visibility: visible;
        }

        body.fade-out {
            opacity: 0;
            transform: scale(0.98);
            filter: blur(3px);
            pointer-events: none;
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }

        .card h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: var(--text-color);
            line-height: 1.7;
        }
    </style>
</head>

<body>
    <div class="page-overlay" id="pageOverlay">
        <div class="hourglass-container">
            <svg class="hourglass-icon" viewBox="0 0 24 24" fill="none">
                <path fill="#fff"
                    d="M6 2h12v2.5a6.5 6.5 0 01-3.5 5.8 6.5 6.5 0 013.5 5.8V22H6v-5.9a6.5 6.5 0 013.5-5.8A6.5 6.5 0 016 4.5V2z" />
            </svg>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <div class="sidebar">
        <div class="animated-title">
            <svg viewBox="0 0 300 60" width="100%" height="60">
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
                    LibwÎ£Î£n D.
                </text>
            </svg>
        </div>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </div>

    <div class="main-content">
        <div class="card">
            <h1>Welcome to My Portfolio heheh</h1>
            <p>
                Short_introduction_placeholder
            </p>
        </div>
    </div>

    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <script>
        // Load saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-toggle').textContent = 'â˜€ï¸ Light';
        }

        function toggleDarkMode() {
            const body = document.body;
            const btn = document.querySelector('.dark-toggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                btn.textContent = 'â˜€ï¸ Light';
            } else {
                localStorage.setItem('theme', 'light');
                btn.textContent = 'ðŸŒ™ Dark';
            }
        }
        // Highlight current link
        const currentPath = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll('.nav-link');

        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPath) {
                link.classList.add('active');
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            // Fade-in effect
            requestAnimationFrame(() => {
                document.body.classList.add("fade-in");
            });

            const links = document.querySelectorAll("a.nav-link");
            const overlay = document.getElementById("pageOverlay");

            links.forEach(link => {
                link.addEventListener("click", e => {
                    e.preventDefault();
                    const href = link.getAttribute("href");

                    // Show overlay
                    overlay.classList.add("show");

                    // Navigate after short delay
                    setTimeout(() => {
                        window.location.href = href;
                    }, 400); // Fast, no black screen
                });
            });
        });
    </script>
</body>

</html>
